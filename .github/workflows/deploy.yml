name: Deploy to AWS S3
# Workflow with corrected S3 bucket permissions

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          # Sync build output to /analytics folder on S3
          # out/ folder (which contains /, /_next/, /lead-quality/, etc.) goes to s3://bucket/analytics/
          # This gives us: /analytics/, /analytics/_next/, /analytics/lead-quality/, etc.
          # DO NOT USE --delete FLAG - it deletes all files not in the build directory
          aws s3 sync ./out s3://${{ secrets.AWS_S3_BUCKET }}/analytics

          # Fix content-types for CSS files (including nested _next folders)
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --recursive \
            --exclude "*" \
            --include "*.css" \
            --content-type "text/css" \
            --metadata-directive REPLACE

          # Fix content-types for JS files (including nested _next folders)
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --recursive \
            --exclude "*" \
            --include "*.js" \
            --content-type "application/javascript" \
            --metadata-directive REPLACE

          # Fix content-types for HTML files
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --recursive \
            --exclude "*" \
            --include "*.html" \
            --content-type "text/html" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront cache
        run: |
          # Note: S3 routing is handled by nginx reverse proxy, not S3 website configuration
          # nginx proxy is configured to serve index.html for all dashboard requests
          echo "âœ“ Deployment complete. nginx handles SPA routing via proxy_pass to S3 REST endpoint"
